<div class="task-form-container">
  <h2>Ajouter une tâche au projet</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">

    <div class="form-group">
      <label for="title">Titre *</label>
      <input id="title" formControlName="title" type="text" />
      <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="error">
        Le titre est obligatoire (100 caractères max)
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description *</label>
      <textarea id="description" formControlName="description"></textarea>
      <div *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched" class="error">
        La description est obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="status">Statut *</label>
      <select id="status" formControlName="status">
        <option value="To Do">To Do</option>
        <option value="In Progress">In Progress</option>
        <option value="Done">Done</option>
      </select>
      <div *ngIf="taskForm.get('status')?.invalid && taskForm.get('status')?.touched" class="error">
        Le statut est obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="dueDate">Date limite *</label>
      <input id="dueDate" formControlName="dueDate" type="date" />
      <div *ngIf="taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched" class="error">
        La date limite est obligatoire
      </div>
    </div>

    <button type="submit" [disabled]="taskForm.invalid" class="btn-submit">Ajouter la tâche</button>
  </form>
</div>
